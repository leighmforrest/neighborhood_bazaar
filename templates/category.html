{% extends 'base.html' %}
{% block content %}
  <div class="row">
    <div class="col-sm-3">
      <h3>{{ category.name }}</h3>
      <p>{{ category.description }}</p>
    </div>
    <div class="col-sm-9">
      <h3>Items</h3>
      <ul>
      {% for item in items %}
          <li><a href="{{ url_for('show_item', item_id=item.id)}}">{{ item.name }}</a></li>
      {% endfor %}
      </ul>
    </div>
  </div>
  {% endblock %}
